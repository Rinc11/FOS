version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.tomcat:tomcat-catalina:9.0.4'
    implementation 'org.apache.tomcat:tomcat-servlet-api:9.0.4'

    implementation 'org.postgresql:postgresql:42.2.1'

    compile project (':dataBaseUpdater')

    //implementation 'org.jinq:jinq-jooq:1.8.22'
}

